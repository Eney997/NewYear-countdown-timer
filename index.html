<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/resp.css">
    <script src="https://kit.fontawesome.com/afb69e72c1.js" crossorigin="anonymous"></script>
    <link rel="icon" href="/assets/HNYpic.png">
    <title>New Year Countdown</title>
</head>
<body>
    <h1>New Year is coming</h1>
    <div id="countdown" class="countdown">
        <div class="time1">
            <h2 id="saerto" class="days">00</h2>
            <h3 class="saerto2">DAYS</h3>
        </div>
        <div class="time2">
            <h2 id="saerto" class="hours">00</h2>
            <h3 class="saerto2">HOURS</h3>
        </div>
        <div class="time3">
            <h2 id="saerto" class="minutes">00</h2>
            <h3 class="saerto2">MINUTES</h3>
        </div>
        <div class="time4">
            <h2 id="saerto" class="seconds">00</h2>
            <h3 class="saerto2">SECONDS</h3>
        </div>
    </div>
    <div class="socials">
        <i id="fb" class="fa-brands fa-square-facebook"></i>
        <i id="pin" class="fa-brands fa-pinterest"></i>
        <i id="ig" class="fa-brands fa-instagram"></i>
    </div>
</body>
</html>
