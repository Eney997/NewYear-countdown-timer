<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/resp.css">
    <title>Countdown</title>
</head>
<body>
    <h1>We're launching soon</h1>
    <div id="countdown" class="countdown">
        <div class="time1">
            <h2 id="saerto" class="days">08</h2>
            <h3 class="saerto2">DAYS</h3>
        </div>
        <div class="time2">
            <h2 id="saerto" class="hours">23</h2>
            <h3 class="saerto2">HOURS</h3>
        </div>
        <div class="time3">
            <h2 id="saerto" class="minutes">55</h2>
            <h3 class="saerto2">MINUTES</h3>
        </div>
        <div class="time4">
            <h2 id="saerto" class="seconds">41</h2>
            <h3 class="saerto2">SECONDS</h3>
        </div>
    </div>
    <div>
        <div class="mtabox"> 
            <img class="mta" src="/assets/lilmta.svg">
        </div>
        <div class="shadowbox">
            <img class="shadow" src="/assets/lilmtashadow.svg">
        </div>
    </div>
</body>
</html>
